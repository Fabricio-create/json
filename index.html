<html>
    <head>
        <meta charset="utf-8">
        <title>lista de alunos</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style type="text/css">
           #alunolist{
               height: 250px;
               overflow-y: auto;
           }
        
        </style>
    </head>
    <body>
          <div class="container">
              <h1>Lista de alunos</h1>
              <form id="formAluno">
                  <input type="hidden" id="idHidden" value=""/>
                  <div class="form-group">
                       <label for="nomeId" class="control-label">Nome</label>
                       <input id="nomeId" placeholder="Digite o nome"
                       class="form-control" type="text" required/>
                  </div>
                  <div class="form-group">
                       <label for="emailId" class="control-label">E-mail</label>
                       <input  id="emailId" placeholder="Digite o email" 
                       class="form-control" type="email" required/>
                  </div>
                  <div class="form-group">
                       <button id="add-to-list" type="submit" class="btn btn-primary">Adicionar a Lista</button>
                       <button id="update-to-list" type="submit"   class="btn btn-primary hidden">Atualizar a Lista</button>
                  </div>
              </form>
              <div id="alunoList">
                    <table class="table-striped" id="alunoTable"></table>
              
                       <tr>
                          <th class="col-xs-2"></th>
                          <th class="col-xs-4">Nome</th>
                           <th class="col-xs-6">E-mail</th>
                       </tr>
                   </table>
              </div>

          </div>
    
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="javascript/main.js"></script>
    </body>
</html>
